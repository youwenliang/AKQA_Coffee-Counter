<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>AKQA Coffee Counter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
<!--    <link rel="stylesheet" href="styles/fonts/stylesheet.css">-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="coffeecounterWebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="text-center" id="content">
      <div id="section-1">
        <div id="the"></div>
        <p class="text-1 curved"><span>Coffee Counter<span></p>
        <p class="text-1 akqa">At AKQA</p>
      </div>
      <div id="section-2">
        <p class="text-2 innovation"><span>Innovation Powered by Caffination</span></p>
        <span class="line left"></span>
        <span class="line right"></span>
      </div>
      <div id="section-3" class="hideme">
        <p class="text-2 medium total">Total Cups</p>
        <div class="text-1 shadow medium"><span id="totalcups">00000</span></div>
        <span class="text-2 medium left">Since</span>
        <span class="text-2 medium right"><span>0</span><span class="dot">5.</span><span>0</span><span class="dot">1.</span><span>15</span></span>
      </div>
      <div id="section-4" class="hideme">
        <p class="text-1 shadow large" id="todaycups">000</p>
        <p class="text-2 large">Cups Today</p>
      </div>
    </div>

    <div id="black-background"></div>
    <div id="coffee-gradient"></div>
    <div id="coffee" class="parallax-window" data-parallax="scroll" data-image-src="images/coffee-bean-bg.jpg">
      <canvas class="hideme" id="myChart" width="800" height="400"></canvas>
    </div>

    <div id="section-5">
      <div class="container text-center hideme" id="machines">
        <div class="row">
          <div class="col-md-6"><div id="machine-1"></div></div>
          <div class="col-md-6"><div id="machine-2"></div></div>
        </div>
      </div>
    </div>
    <footer class="text-center" style="padding-bottom: 10px">
			<a href="http://www.akqa.com" target="_blank"><img src="images/akqa.png" width="auto" height="60">
		</footer>
    <!-- <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and Firebase</p>
      </div>
    </div> -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/greensock/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/letteringjs/jquery.lettering.js"></script>
    <script src="bower_components/circletype.js/js/circletype.js"></script>
    <script src="bower_components/circletype.js/js/circletype.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- plugins -->
        <script src="scripts/plugins/parallax.js"></script>
        <script src="scripts/plugins/jquery.shuffleLetters.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/angularfire/config.js"></script>
        <script src="scripts/angularfire/firebase.ref.js"></script>
        <script src="scripts/controllers/chat.js"></script>
        <script src="scripts/filters/reverse.js"></script>
        <script src="scripts/routes.js"></script>
        <!-- endbuild -->
</body>
</html>
